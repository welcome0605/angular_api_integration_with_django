<h3>Please Do Anything You Want</h3>


<mat-tab-group animationDuration="0ms">
  <mat-tab label="Transaction">
    <div class="container">
      <div class="row" style="margin:0 0 0 100px;">
        <div class="col-md-4" style="margin-top:60px;">
          <mat-form-field>
            <mat-label>Change Currency</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option value="option1">Currency 1</mat-option>
              <mat-option value="option2">Currency 2</mat-option>
              <mat-option value="option3">Currency 3</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Change Year</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option value="option1">2017</mat-option>
              <mat-option value="option2">2018</mat-option>
              <mat-option value="option3">2019</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-2" style="margin:65px 0 0 0; ">
            <button class="btn option" (click)="hide = !hide"><i class="fa fa-cog fa-5x setting" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-6">
          <div class="option_card" [hidden]="!hide">
              <button mat-stroked-button color="primary" class="option_buttons">Open Period</button>
              <button mat-stroked-button color="primary" class="option_buttons">Close Period</button>
              <button mat-stroked-button color="primary" class="option_buttons">Import from Excel</button>
              <button mat-stroked-button color="primary" class="option_buttons">Export to Excel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <mat-form-field class="d_last">
          <mat-label>Display Last</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">#1</mat-option>
            <mat-option value="option2">#2</mat-option>
            <mat-option value="option3">#3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="Unique_ID">
                <th mat-header-cell *matHeaderCellDef> Unique_ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.Unique_ID}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="Entry_Date">
                <th mat-header-cell *matHeaderCellDef> Entry_Date </th>
                <td mat-cell *matCellDef="let element"> {{element.Entry_Date}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="_Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element._Date}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

      </div>
    </div>
  </mat-tab>
